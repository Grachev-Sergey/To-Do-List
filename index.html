<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <h1 class="header">To-Do List</h1>
    <div class="todo">
        <div class="todo_add">
            <div class="todo_addInput">
                <input type="text" id="description_task">
            </div>
            <div class="todo_addButton">
                <button id="add_task_btn">Add</button>
            </div>
        </div>
        <div class="todo_tasks">
            <h2 class = "tasks">Tasks for the day:</h2>
            <div class="todo_wrapper"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</body>
</html>
